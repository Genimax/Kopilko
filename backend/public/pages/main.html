<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Описание</title>
    <link rel="icon" href="/images/vector-logo.ico" />
    <link rel="stylesheet" href="/pages/main.css" />
  </head>
  <body>
    <a href="https://github.com/Genimax/kopilko"
      ><img src="../images/github-logo.svg" id="github_logo" alt="github-logo"
    /></a>
    <div class="main-description-block">
      <img
        src="../images/vector-logo.svg"
        alt="kopilko logo"
        id="kopilko_logo"
      />
      <div id="description_text_block">
        <h1 id="logo_text">KOPILKO</h1>
        <p id="description_text">
          Позволяет продуктивно и системно достигать запланированных финансовых
          целей, а также структурировать свои траты
        </p>
      </div>
    </div>
    <a href="/users/login">
      <button id="authorization_button">Авторизоваться</button></a
    >
    <div id="contacts_main_block">
      <div class="person-main-block">
        <div class="icon-name-block">
          <a class="social-media-link" href="https://t.me/ambush_v">
            <img
              class="social-media-link"
              src="../images/telegram-logo.svg"
              alt="telegram-logo"
            />
          </a>
          <p class="name-text">Винарский Дмитрий</p>
        </div>
        <div class="icon-role-block">
          <a
            class="social-media-link"
            href="https://www.linkedin.com/in/dmitriy-vinarskiy-543a8b232"
          >
            <img
              class="social-media-link"
              src="../images/linkedin-logo.svg"
              alt="linkedin-logo"
          /></a>
          <p class="role-text">Project Manager</p>
        </div>
      </div>
      <div class="person-main-block">
        <div class="icon-name-block">
          <a href="https://t.me/GeniusOo">
            <img
              class="social-media-link"
              src="../images/telegram-logo.svg"
              alt="telegram-logo"
            />
          </a>
          <p class="name-text">Колосов Максим</p>
        </div>
        <div class="icon-role-block">
          <a
            class="social-media-link"
            href="https://www.linkedin.com/in/max-kolosov-951b0122b/ "
          >
            <img
              class="social-media-link"
              src="../images/linkedin-logo.svg"
              alt="linkedin-logo"
            />
          </a>
          <p class="role-text">Full Stack Developer</p>
        </div>
      </div>
      <div class="person-main-block">
        <div class="icon-name-block">
          <a class="social-media-link" href="https://t.me/mortadren">
            <img
              class="social-media-link"
              src="../images/telegram-logo.svg"
              alt="telegram-logo"
            />
          </a>
          <p class="name-text">Стрельцов Артём</p>
        </div>
        <div class="icon-role-block">
          <a href="https://www.linkedin.com/in/artyom-streltsov-13611b253/">
            <img
              class="social-media-link"
              src="../images/linkedin-logo.svg"
              alt="linkedin-logo"
            />
          </a>
          <p class="role-text">QA Engineer</p>
        </div>
      </div>
      <div class="person-main-block solo-contact">
        <a class="social-media-link solo" href="http://t.me/sethman77">
          <img
            class="social-media-link solo"
            src="../images/telegram-logo.svg"
            alt="telegram-logo"
          />
        </a>
        <div class="roles">
          <div class="icon-name-block">
            <p class="name-text">Константин Зацепин</p>
          </div>
          <div class="icon-role-block">
            <p class="role-text">Web Design</p>
          </div>
        </div>
      </div>
    </div>
    <script src="../scripts/mainPageScript.js"></script>
  </body>
</html>
